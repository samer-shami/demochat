# Default values for mongo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
imagePullSecret: codefresh-generated-r.cfcr.io-cfcr-default
image:
  repository: r.cfcr.io/samershami-gitlab/samer-shami/demochat
  dependencyRepo: changeme
  tag: master
  pullPolicy: Always
service:
  name: demochat
  namespace: demochat
  type: NodePort
  externalPort: 80
  internalPort: 5000
ingress:
  enabled: true
  # possible values are `internal` or `internet-facing`
  albLocation: internal 
  albTags: package=Helm,testing=123
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - minikube
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
  path: "/"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
